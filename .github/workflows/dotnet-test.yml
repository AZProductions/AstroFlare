name: .NET Test (AstroFlare.Tests)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: 'dotnet build'
      run: dotnet build
    - name: 'dotnet test'
      run: dotnet test ./AstroFlare.Tests/AstroFlare.Tests.csproj